    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Theme Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af35",
                        "primary-light": "#eec84b",
                        "primary-dark": "#b08d2b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#171612",
                        "surface-dark": "#25231d",
                        "surface-dark-highlight": "#333028",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    animation: {
                        shimmer: 'shimmer 1.5s infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #171612;
        }
        ::-webkit-scrollbar-thumb {
            background: #333028;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4af35;
        }
        
        .gold-text-gradient {
            background: linear-gradient(135deg, #d4af35 0%, #fff8dc 50%, #d4af35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gold-border-gradient {
            background: linear-gradient(#25231d, #25231d) padding-box,
                        linear-gradient(45deg, #d4af35, #7a6215) border-box;
            border: 1px solid transparent;
        }
        
        /* Safe area for sticky bottom button on mobile */

            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
